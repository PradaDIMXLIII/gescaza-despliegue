<div class="container-fluid">
  <div class="row mb-2">
    <div class="col">
      <h3 class='mt-4 text-center text-secondary font-weight-bold'>CAZADORES</h3>
    </div>
    <div class="col">
      <button type="button" class="mt-3 btn btn-warning btn-lg" (click)='nuevoCazador()'>NUEVO</button>
    </div>
    <hr class='w-100 bg-success'>
  </div>
  <div class="row">
    <div class="card-group" *ngFor="let cazador of cazadores">
      <app-cazador-item *ngIf="cazador" [cazador]="cazador" (cazadorSeleccionado)="verDatos($event)"></app-cazador-item>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="modalCazador" tabindex="-1" role="dialog" aria-labelledby="datosCazador" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="ml-5 bg-info text-white modal-title" id="datosCazador"><b>Datos Completos Cazador</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-cazador *ngIf="cazadorVerDatos" [cazador]="cazadorVerDatos" (cazadorEliminar)="onCazadorEliminar($event)"
          (cazadorEditar)="onCazadorEditar($event)"></app-cazador>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
